name: 'Code Analysis - CodeQL'

on:
  workflow_call:

concurrency:
  group: code-analysis--codeql-${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read

jobs:
  codeql:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
        with:
          fetch-depth: 0

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@6a89f57882288b3d2f190cda65000eec9e9ebb7c # v2
        with:
          languages: javascript

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@6a89f57882288b3d2f190cda65000eec9e9ebb7c # v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@6a89f57882288b3d2f190cda65000eec9e9ebb7c # v2

      - name: Setup Job
        id: setup
        uses: ./.github/actions/setup-job
        with:
          node_version: 'lts/*'

      - name: Nx-mesh Lint CodeQL
        run: |
          pnpm nx run nx-mesh:lint \
            --configuration=codeql

      - name: Upload Lint CodeQL
        uses: github/codeql-action/upload-sarif@6a89f57882288b3d2f190cda65000eec9e9ebb7c # v2
        with:
          sarif_file: reports/packages/nx-mesh/lint.sarif
          wait-for-processing: true
