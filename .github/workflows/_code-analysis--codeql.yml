name: 'Code Analysis - CodeQL'

on:
  workflow_call:

concurrency:
  group: code-analysis--codeql-${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read

jobs:
  codeql:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
        with:
          fetch-depth: 0

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Setup Job
        id: setup
        uses: ./.github/actions/setup-job
        with:
          node_version: lts

      - name: Nx-mesh Lint CodeQL
        run: |
          pnpm nx run nx-mesh:lint \
            --configuration=codeql

      - name: Upload Lint CodeQL
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: reports/libs/nx-mesh/lint.sarif
          wait-for-processing: true
