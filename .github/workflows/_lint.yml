name: 'Lint'

on:
  workflow_call:
    inputs:
      affected:
        description: >
          Run for affected projects.
        required: false
        default: true
        type: boolean
      node_version:
        description: >
          Optionally define the version of Node to install via Volta.

          Pass `config` (default value) to use the Volta config.
        required: false
        default: 'config'
        type: string
      save_cache:
        description: >
          Should the cache be saved upon completion?
        required: false
        default: false
        type: boolean
    outputs:
      isNxMeshAffected:
        description: >
          Is the nx-mesh lib affected?
        value: ${{ contains(steps.affected.outputs.affectedLibs, 'nx-mesh') }}
      hasAffected:
        description: >
          Are there affected apps or libs?
        value: ${{ steps.affected.outputs.hasAffected }}
      hasAffectedApps:
        description: >
          Are there affected apps?
        value: ${{ steps.affected.outputs.hasAffectedApps }}
      hasAffectedLibs:
        description: >
          Are there affected libs?
        value: ${{ steps.affected.outputs.hasAffectedLibs }}
    secrets:
      NX_CLOUD_ACCESS_TOKEN:
        description: 'The NX Cloud API token'
        required: true

concurrency:
  group: lint--${{ github.workflow }}--${{ github.ref }}

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  lint:
    name: Lint & Prettier
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Job
        uses: ./.github/actions/setup-job
        with:
          node_version: ${{ inputs.node_version }}
          save_cache: '${{ inputs.save_cache }}'

      - name: Affected
        id: affected
        uses: ./.github/actions/nx-affected

      - name: Workspace Lint
        run: |
          pnpm nx-cloud record -- npx nx workspace-lint

      - name: Format
        run: |
          pnpm nx-cloud record -- npx nx format:check

      - name: Affected Lint
        if: inputs.affected == true
        run: |
          pnpm nx affected \
            --target=lint \
            --parallel=4

      - name: Lint
        if: inputs.affected != true
        run: |
          pnpm nx run-many \
            --target=lint \
            --parallel=4 \
            --all
