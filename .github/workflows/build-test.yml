name: 'Build & Test'

on:
  workflow_call:
    inputs:
      affected:
        description: Only build & test affected apps & libraries.
        type: boolean
        required: false
        default: true
    outputs:
      affected:
        description: 'Affected apps & libraries'
        value: ${{ jobs.setup.outputs.affected }}
      affectedLength:
        description: 'Number of affected apps & libraries'
        value: ${{ jobs.setup.outputs.affectedLength }}
      affectedApps:
        description: 'Affected apps'
        value: ${{ jobs.setup.outputs.affectedApps }}
      affectedAppsLength:
        description: 'Number of affected apps'
        value: ${{ jobs.setup.outputs.affectedAppsLength }}
      affectedLibs:
        description: 'Affected libraries'
        value: ${{ jobs.setup.outputs.affectedLibs }}
      affectedLibsLength:
        description: 'Number of affected libraries'
        value: ${{ jobs.setup.outputs.affectedLibsLength }}
    secrets:
      NX__TRIPPIN__API_KEY:
        description: 'The Trippin API Key'
        required: true
      NX__WEATHERBIT__API_KEY:
        description: 'The Weatherbit API Key'
        required: true
      NX_CLOUD_ACCESS_TOKEN:
        description: 'The NX Cloud API token'
        required: true

concurrency:
  group: build-test-${{ github.workflow }}-${{ github.ref }}

env:
  NX__TRIPPIN__API_KEY: ${{ secrets.NX__TRIPPIN__API_KEY }}
  NX__WEATHERBIT__API_KEY: ${{ secrets.NX__WEATHERBIT__API_KEY }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      # max-parallel: 4
      matrix:
        node: [lts, latest, 14]
    outputs:
      affected: ${{ steps.affected.affected }}
      affectedLength: ${{ steps.affected.affectedLength }}
      affectedApps: ${{ steps.affected.affectedApps }}
      affectedAppsLength: ${{ steps.affected.affectedAppsLength }}
      affectedLibs: ${{ steps.affected.affectedLibs }}
      affectedLibsLength: ${{ steps.affected.affectedLibsLength }}
    steps:
      - name: Check out repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node }}

      - name: Affected
        id: affected
        uses: ./.github/actions/nx-affected

  nx:
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 10
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        node: [14, lts]
        command: [build, lint, test, validate, e2e, e2e-start]
        experimental: [false]
        exclude:
          - node: 14
            command: lint
          - node: latest
            command: lint
          - node: 14
            command: test
        include:
          - node: latest
            command: build
          - node: latest
            command: validate
          - node: latest
            command: e2e
          - node: latest
            command: e2e-start

    name: ${{ matrix.node }} - ${{ matrix.command }}
    env:
      NX_CLOUD_ENV_NAME: node-${{ matrix.node }}
    steps:
      - name: Check out repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup
        with:
          ignore-cypress-cache: ${{ !startsWith(matrix.command, 'e2e') }}
          node-version: ${{ matrix.node }}

      - name: Affected Build
        if: inputs.affected == 'true' && matrix.command == 'build'
        shell: bash
        run: |
          pnpm nx affected --target=build --parallel=3 --skip-nx-cache

      - name: Build
        if: inputs.affected != 'true' && matrix.command == 'build'
        shell: bash
        run: |
          pnpm nx run-many --target=build --all --parallel=3 --skip-nx-cache

      - name: Affected Lint
        if: inputs.affected == 'true' && matrix.command == 'lint'
        shell: bash
        run: |
          pnpm nx-cloud record -- npx nx workspace-lint; pnpm nx-cloud record -- npx nx format:check; pnpm nx affected --target=lint --parallel=3 --skip-nx-cache

      - name: Lint
        if: inputs.affected != 'true' && matrix.command == 'lint'
        shell: bash
        run: |
          pnpm nx-cloud record -- npx nx workspace-lint; pnpm nx-cloud record -- npx nx format:check; pnpm nx run-many --target=lint --all --parallel=3 --skip-nx-cache

      - name: Affected Test
        if: inputs.affected == 'true' && matrix.command == 'test'
        shell: bash
        run: |
          pnpm nx affected --target=test --ci --code-coverage --parallel=3 --skip-nx-cache

      - name: Test
        if: inputs.affected != 'true' && matrix.command == 'test'
        shell: bash
        run: |
          pnpm nx run-many --target=test --all --ci --code-coverage --parallel=3 --skip-nx-cache

      - name: Affected Validate
        if: inputs.affected == 'true' && matrix.command == 'validate'
        shell: bash
        run: |
          pnpm nx affected --target=validate --parallel=2 --skip-nx-cache

      - name: Validate
        if: inputs.affected != 'true' && matrix.command == 'validate'
        shell: bash
        run: |
          pnpm nx run-many --target=validate --all --parallel=2 --skip-nx-cache

      - name: Affected E2E
        if: inputs.affected == 'true' && matrix.command == 'e2e'
        shell: bash
        run: |
          pnpm nx affected --target=e2e --parallel=3 --skip-nx-cache

      - name: E2E
        if: inputs.affected != 'true' && matrix.command == 'e2e'
        shell: bash
        run: |
          pnpm nx run-many --target=e2e --all --parallel=3 --skip-nx-cache

      - name: Affected E2E-Start
        if: inputs.affected == 'true' && matrix.command == 'e2e-start'
        shell: bash
        run: |
          pnpm nx affected --target=e2e --configuration=start --parallel=2 --skip-nx-cache

      - name: E2E-Start
        if: inputs.affected != 'true' && matrix.command == 'e2e-start'
        shell: bash
        run: |
          pnpm nx run-many --target=e2e --configuration=start --all --parallel=2 --skip-nx-cache
