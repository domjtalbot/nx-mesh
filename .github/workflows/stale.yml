name: Sync labels

permissions:
  issues: write
  pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/stale.yml

  schedule:
    # Checkout for updates daily at midnight
    - cron: '0 0 * * *'

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  stale:
    runs-on: ubuntu-20.04
    steps:
      - name: Sync Labels
        uses: actions/stale@9c1b1c6e115ca2af09755448e0dbba24e5061cc8 # tag=v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          stale-issue-message: |
            > **Warning**

            This issue is stale because it has been open for 60 days with no activity. ðŸ’¤

            Either remove the `stale` label or leave a comment else this issue will be closed in 7 days.
          stale-pr-message: |
            > **Warning**

            This pull request is stale because it has been open for 60 days with no activity. ðŸ’¤

            Either remove the `stale` label, leave a comment or push a commit else this pull request will be closed in 7 days.
          close-issue-message: 'This issue was closed because it has been stale for 67 days with no activity.'
