fragment DailyForecast on ForecastDay {
  cityName: city_name
  countryCode: country_code
  data {
    chanceOfRain: pop
    datetime
    maxTemp: max_temp
    minTemp: min_temp
    moonPhase: moon_phase
    moonrise: moonrise_ts
    moonset: moonset_ts
    pressure: pres
    relativeHumidity: rh
    snow
    sunrise: sunrise_ts
    sunset: sunset_ts
    windSpeed: wind_spd
  }
  stateCode: state_code
  timezone
}
